<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="./images/pattern-bg-mobile.png"
        alt="mobile bg"
        title="mobile bg"
        class="lg-none"
      />
      <img
        src="./images/pattern-bg-desktop.png"
        alt="mobile bg"
        title="mobile bg"
        class="sm-none d-block"
      />
      <div id="map"></div>
      <div id="content-wrapper">
        <h1>IP Address Tracker</h1>
        <form id="ip-form">
          <div class="form-control">
            <input type="text" placeholder="Search for any IP address" />
            <button class="btn-submit" type="submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </form>
        <div class="info__wrapper">
          <div class="info__item">
            <span>ip address</span>
            <p id="ip">192.212.174.101</p>
          </div>
          <div class="info__item">
            <span>Location</span>
            <p id="location">Brooklyn, NY 10001</p>
          </div>
          <div class="info__item">
            <span>timezone</span>
            <p id="timezone">UTC -5:00</p>
          </div>
          <div class="info__item">
            <span>ISP</span>
            <p id="isp">SpaceX Starlink</p>
          </div>
        </div>
      </div>
    </main>
    <!-- add offset value dynamically using the API -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tan Luong</a>.
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
